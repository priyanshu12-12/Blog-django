<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>BLog</title>
  </head>
  <body style="background-color: azure;">
    <a href="javascript:history.back()" style="background-color: azure; font-size: 15px;"><img src="{% static './back.png' %}" alt=""> </a>
    <h1>Blog page</h1>
    <div class="containers">
      <ul>
        {% for i in data %} 
            <div class="volor">
            <li> <p class="heading"></p> <b> <a href="{% url 'posts' i.id %}" style="color: black; text-decoration: none;">{{i.title}} || <span class="small">{{i.author}}</span></b> <br> <p class="textpost">-> {{i.blog|slice:200}}...</p></a><br><br>
            </li><p id="none"></p>
        </div>
        {% endfor %}
      </ul>
    </div>
    <br><br>
  </body>
</html>
